          tags: ${{ env.DOCKERHUB_USERNAME }}/gamegoo-socket-dev:${{ github.sha }}
          platforms: linux/amd64
          build-args: |
            JWT_SECRET=${{ env.JWT_SECRET }}
            SOCKETIO_URL=${{ env.SOCKETIO_URL }}
